name: CI

on:
  pull_request:
    branches:
      - main


jobs:
  verify:
    name: check pull request
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: test & build
        run: |
          npm ci
          npm test -- core
          npm run test:e2e
          npm run build -- core
      - env:
          CI: true
