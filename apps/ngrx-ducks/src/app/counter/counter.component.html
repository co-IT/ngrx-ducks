<h1>Counter</h1>

<div class="counter">
  <div class="count" data-test="counter-count">{{ count$ | async }}</div>
  <small>Plus 2: {{ countWithOffset$ | async }}</small>
  <div class="counter-actions">
    <button (click)="increment()" data-test="counter-increment-button">
      Increment
    </button>
    <button (click)="decrement()" data-test="counter-decrement-button">
      Decrement
    </button>
    <button (click)="executeNestedDuck()" class="outline">
      Log to the console, demonstrating a nested Duck
    </button>
  </div>
</div>

<div
  class="progress"
  data-test="counter-initializing-indicator"
  [hidden]="(isLoading$ | async) === false"
>
  Initializing...
</div>
